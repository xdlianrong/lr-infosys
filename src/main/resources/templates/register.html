        <!--Register Form-->
        <div class="col-9 justify-content-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="flex-column col-6">
                    <form role="form" action="/api/v0/employees" id="form" method="post">
                        <h2>Register New Employee</h2>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="name" class="text-info col-form-label">
                                    姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="name" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="phone" class="text-info col-form-label">
                                    电话号码<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="phone" type="tel" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="email" class="text-info col-form-label">
                                    电子邮箱<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="email" type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="sex" class="text-info col-form-label">
                                    性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="sex" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="job" class="text-info col-form-label">
                                    工&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp作<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="job" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="department" class="text-info col-form-label">
                                    部&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp门<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="department" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="position" class="text-info col-form-label">
                                    职&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp位<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="position" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="identityNumber" class="text-info col-form-label">
                                    身份证号<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="identityNumber" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="entryTime" class="text-info col-form-label">
                                    入职时间<font class="text-danger">*</font>
                                </label>
                            </div>
                            <div class="col-10">
                                <input id="entryTime" type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <button type="submit" class="btn btn-primary">确认注册</button>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
